<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive</title>
</head>

<body>
    <h1>Interactive Elements</h1>

    <h2>Button</h2>
    <button>Click Me</button>
    
    <h2>Link</h2>
    <a href="#">Visit Example.com</a>

    <!-- details -->
    <h2>details</h2>
    <details>
        <summary>More Info</summary>
        <p>This is additional information revealed when the details element is expanded.</p>
    </details>

    <!-- special effects -->
    <h2>Special Effects</h2>
    <p style="text-decoration: underline wavy red;">This text has a wavy underline effect.</p>  

    <span title="text">Stop your cursor here</span>

    <marquee behavior="" direction="">right to left</marquee>

    <marquee behavior="" direction="up">bottom to top</marquee>

    <marquee behavior="slide" direction="down" width="250" height="200">Lorem</marquee>

    <marquee behavior="alternate" direction="down" width="250" height="200">Lorem</marquee>
</body>
</html>
