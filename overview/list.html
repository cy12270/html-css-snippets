<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <h1>List</h1>
    
    <h2>Unordered List</h2>
    <ul>
        <li><data value="01">Item 1</data></li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language for creating web pages.</dd>
        <dt>CSS</dt>
        <dd>A style sheet language for describing the presentation of web pages.</dd>
    </dl>



</head>
<body>
    
</body>
</html>
