<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>

    <h2>Time</h2>
    <p>This is an overview of <time datetime="2024-01-01">13 Nov</time> in our system.</p>
    
    <h2>Address</h2>
    <address>
        <a href="#progress-bars">link</a>
    </address>

    <hr>

    <section id="progress-bars">
        <h2>Section Example</h2>
        <p>This is an overview of sectioning in our system.</p> 

        <h2>Meter</h2>
        <meter value="50"></meter>
        
        <h2>Meter with label</h2>
        <label for="file">File progress:</label>
        <meter min="0" max="100" value="50">at 50</meter>

        <h2>Progress</h2>
        <progress value="70" max="100"></progress>

    </section>

</head>
<body>
    
</body>
</html>
