<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Mobile Numeric Keypad</title>
    <style>
        /* reset & full‐screen flex layout */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body {
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            background: #f5f5f5;
        }

        /* textarea styling */
        #display {
            flex: 1;
            padding: 1rem;
            font-size: 1.5rem;
            border-radius: 10;
            border: none;
            outline: none;
            resize: none;
        }

        /* keyboard grid */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
        }

        /* individual key */
        .key {
            background: #fff;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 1.5rem;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .key:active {
            background: #e0e0e0;
        }
    </style>
</head>
<body>

    <!-- Editable area -->
    <textarea id="display" placeholder="Tap keys below…" readonly></textarea>

    <!-- Numeric keypad -->
    <div class="keyboard">
        <!-- row 1 -->
        <div class="key" data-key="1">1</div>
        <div class="key" data-key="2">2</div>
        <div class="key" data-key="3">3</div>
        <!-- row 2 -->
        <div class="key" data-key="4">4</div>
        <div class="key" data-key="5">5</div>
        <div class="key" data-key="6">6</div>
        <!-- row 3 -->
        <div class="key" data-key="7">7</div>
        <div class="key" data-key="8">8</div>
        <div class="key" data-key="9">9</div>
        <!-- row 4: clear, zero, backspace -->
        <div class="key" data-key="clear">C</div>
        <div class="key" data-key="0">0</div>
        <div class="key" data-key="back">⌫</div>
    </div>

    <script>
        const display = document.getElementById('display');
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const k = key.dataset.key;
                if (k === 'back') {
                    // remove last char
                    display.value = display.value.slice(0, -1);
                } else if (k === 'clear') {
                    // clear all
                    display.value = '';
                } else {
                    // append digit
                    display.value += k;
                }
            });
        });
    </script>

</body>
</html>
