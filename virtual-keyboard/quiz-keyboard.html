<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
        
    <!-- Editable area -->
     <section class="question">
        <div class="row">
            <textarea id="display" placeholder="Tap keys below…" readonly></textarea>
        </div>
     </section>

    <!-- Numeric keypad -->
    <!-- clear, backspace -->
    <div class="key-row">
        <div class="key" data-key="clear">clear</div>
        <div class="key" data-key="back">⌫</div>
    </div>

    <div class="keyboard">
        <!-- row 1 -->
        <div class="key-row">
            <div class="key" data-key="1">1</div>
            <div class="key" data-key="2">2</div>
            <div class="key" data-key="3">3</div>
            <div class="key" data-key="4">4</div>
            <div class="key" data-key="5">5</div>
        </div>
        <!-- row 2 -->
        <div class="key-row">
            <div class="key" data-key="6">6</div>
            <div class="key" data-key="7">7</div>
            <div class="key" data-key="8">8</div>
            <div class="key" data-key="9">9</div>
            <div class="key" data-key="10">10</div>
        </div>
        <!-- row 3 -->
        <div class="key-row">
            <div class="key">11</div>
            <div class="key">12</div>
            <div class="key">13</div>
            <div class="key">14</div>
            <div class="key">15</div>
        </div>
        <!-- row 4 -->
        <div class="key-row">
            <div class="key">16</div>
            <div class="key">17</div>
            <div class="key">18</div>
            <div class="key">19</div>
            <div class="key">20</div>
        </div>
        <!-- row 5 -->
        <div class="key-row">
            <div class="key">21</div>
            <div class="key">22</div>
            <div class="key">23</div>
            <div class="key">24</div>
            <div class="key">25</div>
        </div>
    
    </div>

</body>

</html>
