<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
       
    <div id="container">
        <section id="question">
            <div class="circle">
                <p>一</p>
            </div>
            <div class="row">
                <p class="instruction">辞書形</p>
                <div id="word">
                    <ruby>
                        走<rp>(</rp><rt>はし</rt><rp>)</rp>る
                    </ruby>
                </div>

            </div>
            <div class="row">
                <p class="instruction">可能形</p>
                <textarea id="display" readonly></textarea>
            </div>
        </section>

        <!-- clear, backspace -->
        <div id="keyboard">
            <div class="key-row">
                <div class="key" id="clear" data-key="clear">clear</div>
                <div class="key" id="backspace" data-key="back">⌫</div>
            </div>

            <div id="keyboard-grid-container">
                <!-- keys of hiragana -->
                <div id="keyboard-grid">
                    <div class="key" data-key="1">1</div>
                    <div class="key" data-key="2">2</div>
                    <div class="key" data-key="3">3</div>
                    <div class="key" data-key="4">4</div>
                    <div class="key" data-key="5">5</div>
                    
                    <div class="key" data-key="6">6</div>
                    <div class="key" data-key="7">7</div>
                    <div class="key" data-key="8">8</div>
                    <div class="key" data-key="9">9</div>
                    <div class="key" data-key="10">10</div>
                    
                    <div class="key">11</div>
                    <div class="key">12</div>
                    <div class="key">13</div>
                    <div class="key">14</div>
                    <div class="key">15</div>
                    
                    <div class="key">16</div>
                    <div class="key">17</div>
                    <div class="key">18</div>
                    <div class="key">19</div>
                    <div class="key">20</div>

                    <div class="key">21</div>
                    <div class="key">22</div>
                    <div class="key">23</div>
                    <div class="key">24</div>
                    <div class="key">25</div>
                </div>

                <div id="right-arrow">
                    <img src="./assets/arrow_right_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="right-arrow-icon">
                </div>
            </div>

            <div class="key-row">
                <div class="key" id="next">Next</div>
            </div>
            
        </div>

    </div>

</body>

</html>
